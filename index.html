<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/preview5.svg" type="image/x-icon">
</head>
<body>
    <div class="counter-container">
        <div class="display-content">
            <p>Enter Value From 1 and 9</p>
            <input class="display-box" type="text" id="text-input">
            <button class="start-button" onclick="startcounter()">Start Counter</button>
            
        </div>
        <div class="counter-score">
            <div class="counter-screen">
                <div class="counter">
                    <p class="current">0</p>
                    <p id="next" class="next">1</p>
                </div>
            </div>
        </div>
 
    </div>
    <script src="script.js"></script>
</body>
</html>
